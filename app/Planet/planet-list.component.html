<h2>Planets</h2>
<table class="table">
  <thead class="table__head">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Diameter</th>
      <th>Population</th>
    </tr>
  </thead>
  <tbody class="table__body">
    <tr *ngFor="let planet of planets; let i = index; trackBy:trackByName;">
      <td>{{ i+1 }}</td>
      <td>{{ planet.name }}</td>
      <td>{{ planet.diameter }}</td>
      <td>{{ planet.population }}</td>
    </tr>
  </tbody>
</table>
